<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="Bundlr">
	<meta name="keywords" content="Gifts, Birthdays, Bundles">
	<title>Bundlr - The Perfect Present, Everytime. </title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,800' rel='stylesheet' type='text/css'>
	<link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css' rel='stylesheet' type='text/css'>

	<!-- external CSS link -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/animate.css">
</head>

<body id="contact-page">
	<nav class="navbar navdark">
		<ul>
			<li><a href="index.html">Home</a></li>
			<li><a href="ideas.html">Ideas</a></li>
			<li><a href="contact.html">Contact</a></li>
		</ul>
	</nav>
	<div class="center">
			<section id="contact">
				<h2>Your Details</h2>
				<form class="details">
					<div class="name">
						<label for="name">Name: </label>
						<input id="name" type="text" name="name" placeholder="John Doe">
					</div>
					<div class="email">
						<label for="email">Email: </label>
						<input id="email" type="email" name="name" placeholder="hello@gmail.com">
					</div>
					<div class="phone">
						<label for="phone">Phone: </label>
						<input type="text" name="phone" placeholder="415-123-4567">
					</div>
					<div class="state">
						<label for="state">Country: </label>
						<select id="state-list">
							<option>Indonesia</option>
							<option>Malaysia</option>
							<option selected>Singapore</option>
							<option>Thailand</option>
						</select>
					</div>
				</form>
				<div class="agreement">
					<input type="checkbox" name="agreement" value="" />  Add me to your mailing list!
				</div>
				<a href="#" class ="btn btn-default">Submit!</a>
		</div>
	</div>
	</section>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<script src="http://localhost:35729/livereload.js" charset="utf-8"></script>
</body>

</html>
